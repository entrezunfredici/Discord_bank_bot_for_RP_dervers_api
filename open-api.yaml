#open API
openapi: 3.0.3
info:
  title: PICSOU BANK Bot
  description: "this api manage one discord bank bot for RP servers in Discord"
  version: "1.0.0"
#server configuration

#tags
tags:
  - name: contact
    description: use accounts and transactions
  - name: account
    description: contains money of contacts
  - name: acessRights
    description: define access acessRights
  # - name: moneyExchanges
  #   description: archive the money exchanges
  # - name: regularMoneyExchanges
  #   description: make money exchanges at regular intervals 

paths:
  #contact
  /contact:
    get:
      tags:
        - contact
      summary: Get all contacts
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Contact'
        "404":
          description: "NotFound"
        "500":
          description: "Server ERROR"

  /contact/login:
    post:
      tags:
        - contact
      summary: Login as contact
      requestBody:
        content:
          application/json:
            schema:
              required: [username, password]
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: "connect sucessfully"
        "404":
          description: "Contact not found"
        "500":
          description: "Server ERROR"

  /contact/register:
    post:
      tags:
        - contact
      summary: Add new contact
      requestBody:
        content:
          application/json:
            schema:
              required: [username, password, role]
              properties:
                  username:
                    type: string
                  password:
                    type: string
                  role:
                    type: string
      responses:
          "201":
            description: "OK"

