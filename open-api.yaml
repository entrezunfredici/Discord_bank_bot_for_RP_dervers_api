#accounts
  /accounts/{beneficiaryName}:
    get:
      summary: Récupérer les comptes par ID de bénéficiaire
      operationId: getAccountByBeneficiaryId
      parameters:
        - name: beneficiaryName
          in: path
          description: nom du bénéficiaire
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
    delete:
      summary: Supprimer les comptes par ID de bénéficiaire
      operationId: deleteAccountByBeneficiaryId
      parameters:
        - name: beneficiaryName
          in: path
          description: nom du bénéficiaire
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Succès

  /accounts/{id}:
    get:
      summary: Récupérer un compte par ID
      operationId: getAccountById
      parameters:
        - name: id
          in: path
          description: ID du compte
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
    delete:
      summary: Supprimer un compte par ID
      operationId: deleteAccountById
      parameters:
        - name: id
          in: path
          description: ID du compte
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Succès

  /accounts/login:
    post:
      amountmary: Se connecter à un compte
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [userId, id, password]
              properties:
                userId:
                  type: integer
                id:
                  type: integer
                password:
                  type: string
      responses:
        '200':
          description: Succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
        '400':
          description: Identifiant ou mot de passe incorrect

  /accounts/add:
    post:
      amountmary: Ajouter un compte
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [beneficiaryName, password]
              properties:
                beneficiaryName:
                  type: string
                password:
                  type: string
                balance:
                  type: number
      responses:
        '201':
          description: Succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  account:
                    $ref: '#/components/schemas/Account'
        '500':
          description: Erreur serveur

  /accounts/transaction:
    post:
      amountmary: Effectuer une transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [Id, userId, amount, type]
              properties:
                id:
                  type: integer
                userId:
                  type: integer
                amount:
                  type: number
                type:
                  type: string
      responses:
        '200':
          description: Succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  change:
                    $ref: '#/components/schemas/Account'
        '400':
          description: Mauvaise requête

  /accounts/quickTransaction:
    post:
      amountmary: Effectuer une transaction rapide
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [id, receiverId, userId, amount]
              properties:
                id:
                  type: integer
                receiverId:
                  type: integer
                userId:
                  type: integer
                amount:
                  type: number
      responses:
        '200':
          description: Succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  exchange:
                    $ref: '#/components/schemas/Account'
        '400':
          description: Mauvaise requête

#components
components:
  schemas:
    Contact:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: "Picsou"
        password:
          type: string
          example: "AzEr5t6-!Tp6"
        role:
          type: string
          example: "client"
      required:
        - id
        - username
        - password
        - role
    Account:
      type: object
      properties:
        id:
          type: integer
          example: 1
        beneficiaryName:
          type: string
          example: 1
        password:
          type: string
          example: "AzEr5t6-!Tp6"
        balance:
          type: number
          example: 1000
      required:
        - id
        - password
        - beneficiaryName
        - balance

