  #accounts
  /accounts/beneficiaryName={beneficiaryName}:
    get:
      summary: Récupérer les comptes par le nom du du bénéficiaire
      operationId: getAccountByBeneficiaryName
      parameters:
        - name: beneficiaryName
          in: path
          description: nom du bénéficiaire
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
    delete:
      summary: Supprimer les comptes par ID de bénéficiaire
      operationId: deleteAccountByBeneficiaryId
      parameters:
        - name: beneficiaryName
          in: path
          description: nom du bénéficiaire
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Succès

  /accounts/Id={id}:
    get:
      summary: Récupérer un compte par ID
      operationId: getAccountById
      parameters:
        - name: id
          in: path
          description: ID du compte
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
    delete:
      summary: Supprimer un compte par ID
      operationId: deleteAccountById
      parameters:
        - name: id
          in: path
          description: ID du compte
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Succès

  /accounts/login:
    post:
      summary: Se connecter à un compte
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [userId, id, password]
              properties:
                userId:
                  type: integer
                id:
                  type: integer
                password:
                  type: string
      responses:
        '200':
          description: Succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  token:
                    type: string
        '400':
          description: Identifiant ou mot de passe incorrect

  /accounts/add:
    post:
      summary: Ajouter un compte
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [beneficiaryName, password]
              properties:
                beneficiaryName:
                  type: string
                password:
                  type: string
                balance:
                  type: number
      responses:
        '201':
          description: Succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  account:
                    $ref: '#/components/schemas/Account'
        '500':
          description: Erreur serveur

  /accounts/transaction:
    post:
      summary: Effectuer une transaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [Id, userId, sum, type]
              properties:
                id:
                  type: integer
                userId:
                  type: integer
                sum:
                  type: number
                type:
                  type: string
      responses:
        '200':
          description: Succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  change:
                    $ref: '#/components/schemas/Account'
        '400':
          description: Mauvaise requête

  /accounts/quickTransaction:
    post:
      summary: Effectuer une transaction rapide
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [id, receiverId, userId, sum]
              properties:
                id:
                  type: integer
                receiverId:
                  type: integer
                userId:
                  type: integer
                sum:
                  type: number
      responses:
        '200':
          description: Succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  exchange:
                    $ref: '#/components/schemas/Account'
        '400':
          description: Mauvaise requête

  #acessRights
  /accessRights/userName={userName}&accountId={accountId}:
    get:
      summary: Récuperer les droits d'un utilisateur sur un compte
      operationId: getRights
      parameters:
        - name: userName
          in: path
          description: nom d'utilisateur'
          required: true
          schema:
            type: string
        - name: accountId
          in: path
          description: id du compte bancaire
          required: true
          schema:
            type: int
      responses:
        '200':
          description: Succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/accessRights'
        '404':
          description: no rights
    delete:
      summary: Supprimer  les droits d'un utilisateur sur un compte
      operationId: deleteRights
      parameters:
        - name: userName
          in: path
          description: nom d'utilisateur'
          required: true
          schema:
            type: string
        - name: accountId
          in: path
          description: id du compte bancaire
          required: true
          schema:
            type: int
      responses:
        '200':
          description: Succès
  
  /accessRights/editRights:
    post:
      summary: creer ou modifier des droits
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [userName, accountId]
              properties:
                userName:
                  type: string
                accountId:
                  type: integer
                readRight:
                  type: boolean
                writeRight:
                  type: boolean
                createRight:
                  type: boolean
                deleteRight:
                  type: boolean
      responses:
        '200':
          description: Succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  account:
                    $ref: '#/components/schemas/accessRights'
        '400':
          description: userName, accountId and rights are necessary
        '500':
          description: cannot edit this rights


#components
components:
  schemas:
    Contact:
      type: object
      properties:
        id:
          type: integer
          example: 1
        username:
          type: string
          example: "Picsou"
        password:
          type: string
          example: "AzEr5t6-!Tp6"
        role:
          type: string
          example: "client"
      required:
        - id
        - username
        - password
        - role
    Account:
      type: object
      properties:
        id:
          type: integer
          example: 1
        beneficiaryName:
          type: string
          example: 1
        password:
          type: string
          example: "AzEr5t6-!Tp6"
        balance:
          type: number
          example: 1000
      required:
        - id
        - password
        - beneficiaryName
        - balance
    accessRights:
      type: object
      properties:
        id:
          type: integer
          example: 1
        userName:
          type: string
          example: "Michel"
        accountId:
          type: integer
          example: 1
        readRight:
          type: boolean
          example: true
        writeRight:
          type: boolean
          example: true
        createRight:
          type: boolean
          example: false
        deleteRight:
          type: boolean
          example: false
      required:
        - id
        - userName
        - accountId

